<mat-tab-group  #tabGroup class="editor-tabs" animationDuration="0ms">
    <mat-tab label="{{'SLIDESHOW.GENERAL' | translate}}">
        <div>
            <pep-checkbox class="checkbox-as-title" [value]="configuration?.slideshowConfig?.fillHeight" [label]="'SLIDESHOW.FILL_HEIGHT_SECTION_TITLE' | translate" [renderTitle]="false" (valueChange)="onSlideshowFieldChange('fillHeight',$event)"></pep-checkbox>
            <span class="header-title body-xs checkbox-description">{{('SLIDESHOW.FILL_HEIGHT_SECTION_DESCRIPTION' | translate)}}</span>
        </div>
        <pep-textbox    type="real"
                        pepResetConfigurationField="slideshowConfig?.height" [hideReset]="configuration?.slideshowConfig?.height === configurationSource?.slideshowConfig?.height"
                        [resetHostEvents]="hostEvents"
                        [disabled]="configuration?.slideshowConfig?.fillHeight" 
                        [value]="configuration?.slideshowConfig?.height" 
                        [label]="'SLIDESHOW.HEIGHT' | translate" 
                        (valueChange)="onSlideshowFieldChange('height',$event)">
        </pep-textbox>
                
        <pep-group-buttons-settings 
                    pepResetConfigurationField="slideshowConfig?.innerPadding" [hideReset]="configuration?.slideshowConfig?.innerPadding === configurationSource?.slideshowConfig?.innerPadding"
                    [resetHostEvents]="hostEvents"
                    [groupType]="'sizes'" [subHeader]="'SLIDESHOW.INNERPADDING_TITLE' | translate"
                    [btnKey]="configuration?.slideshowConfig?.innerPadding" [excludeKeys]="['xs','xl']"
                    (btnkeyChange)="onSlideshowFieldChange('innerPadding',$event)">
        </pep-group-buttons-settings>
        
                <pep-checkbox [value]="configuration?.slideshowConfig?.isTransition" [label]="'SLIDESHOW.TRANSITION' | translate" [renderTitle]="false" (valueChange)="onSlideshowFieldChange('isTransition',$event)"></pep-checkbox>
                <label class="body-xs normal ellipsis">{{'SLIDESHOW.TRANSITION_TITLE' | translate}}</label>
                <pep-textbox [label]="'SLIDESHOW.SLIDE_DURATION' | translate" type="int" [disabled]="!configuration?.slideshowConfig?.isTransition" 
                             [value]="configuration?.slideshowConfig?.transitionDuration" (valueChange)="onSlideshowFieldChange('transitionDuration',$event)"></pep-textbox>
                
                <div class="split-area">
                    <pep-select [label]="'SLIDESHOW.TRANSITION_TYPE' | translate" [value]="configuration?.slideshowConfig?.transitionType" [options]="transitionTypes" 
                        (valueChange)="onSlideshowFieldChange('transitionType',$event)" [emptyOption]="false"></pep-select>
                    <pep-textbox [label]="'SLIDESHOW.TRANSITION_TIME' | translate" type="real" 
                        [value]="configuration?.slideshowConfig?.transitionTime" (valueChange)="onSlideshowFieldChange('transitionTime',$event)"></pep-textbox>
                </div>

                <pep-checkbox [value]="configuration?.slideshowConfig?.isUseArrows" [label]="'SLIDESHOW.ARROWS' | translate" [renderTitle]="false" (valueChange)="onSlideshowFieldChange('isUseArrows',$event)"></pep-checkbox>
                <label class="body-xs normal ellipsis" [innerHTML]="'SLIDESHOW.ARROWS_DESC' | translate"></label>
                <div>
                <pep-group-buttons-settings 
                        pepResetConfigurationField="slideshowConfig?.arrowsDisplay" [hideReset]="configuration?.slideshowConfig?.arrowsDisplay === configurationSource?.slideshowConfig?.arrowsDisplay"
                        [resetHostEvents]="hostEvents" [btnsArray]="arrowsDisplayTypes"
                        [groupType]="'custom'" [subHeader]="'SLIDESHOW.ARROWS_DISPLAY' | translate" 
                        [btnKey]="configuration?.slideshowConfig?.arrowsDisplay"
                        [disabled]="!configuration?.slideshowConfig?.isUseArrows"
                        (btnkeyChange)="onSlideshowFieldChange('arrowsDisplay',$event)">
                </pep-group-buttons-settings>

                <pep-group-buttons-settings [groupType]="'custom'" [subHeader]="'SLIDESHOW.ARROWS_TYPE' | translate" 
                    [btnsArray]="ArrowsType" [disabled]="!configuration?.slideshowConfig?.isUseArrows" 
                    [btnKey]="configuration?.slideshowConfig?.arrowType">
                </pep-group-buttons-settings>
            </div>
                <pep-group-buttons-settings [groupType]="'custom'" [subHeader]="'SLIDESHOW.ARROWS_BUTTONS' | translate" [btnsArray]="ArrowButtons"
                    [disabled]="!configuration?.slideshowConfig?.isUseArrows" [btnKey]="configuration?.slideshowConfig?.arrowShape">
                </pep-group-buttons-settings>

                <pep-select [disabled]="!configuration?.slideshowConfig?.isUseArrows" [label]="'SLIDESHOW.ARROWS_STYLE' | translate" [value]="configuration?.slideshowConfig?.arrowsStyle" [options]="buttonStyle" 
                        (valueChange)="onSlideshowFieldChange('arrowsStyle',$event)" [emptyOption]="false"></pep-select>
            
                <div>
                <label class="body-xl bold ellipsis">{{'SLIDESHOW.CONTROLLERS' | translate}}</label>
                <label class="body-xs normal" [innerHTML]="'SLIDESHOW.CONTROLLERS_DESC' | translate"></label>
                <pep-group-buttons-settings 
                              pepResetConfigurationField="slideshowConfig?.controllersDisplay" [hideReset]="configuration?.slideshowConfig?.controllersDisplay === configurationSource?.slideshowConfig?.controllersDisplay"
                              [resetHostEvents]="hostEvents" [btnsArray]="controllersDisplayTypes"
                              [groupType]="'custom'" [subHeader]="'SLIDESHOW.CONTROLLER_DISPLAY' | translate" 
                              [btnKey]="configuration?.slideshowConfig?.controllersDisplay"
                              (btnkeyChange)="onSlideshowFieldChange('controllersDisplay',$event)">
                </pep-group-buttons-settings>
                </div>
                <div>
                    <pep-checkbox class="body-sm" 
                                [disabled]="!configuration?.slideshowConfig?.isTransition" 
                                [value]="configuration?.slideshowConfig?.usePauseButton && configuration?.slideshowConfig?.isTransition" 
                                [label]="'SLIDESHOW.CONTROLLERS_PROPERTIES.PAUSE_PLAY' | translate" [renderTitle]="false" 
                                (valueChange)="onSlideshowFieldChange('usePauseButton',$event)"></pep-checkbox>
                    <pep-checkbox class="body-sm" [value]="configuration?.slideshowConfig?.hideOnMobile" 
                                [label]="'SLIDESHOW.CONTROLLERS_PROPERTIES.MOBILE' | translate" [renderTitle]="false" 
                                (valueChange)="onSlideshowFieldChange('hideOnMobile',$event)"></pep-checkbox>
                    <pep-checkbox class="body-sm"  [value]="configuration?.slideshowConfig?.showControllersInSlider"
                                [label]="'SLIDESHOW.CONTROLLERS_PROPERTIES.SHOW_CONTROLLERS' | translate" [renderTitle]="false" 
                                (valueChange)="onSlideshowFieldChange('showControllersInSlider',$event)"></pep-checkbox>
    
                </div>
                <pep-group-buttons-settings 
                              pepResetConfigurationField="slideshowConfig?.controllerSize" [hideReset]="configuration?.slideshowConfig?.controllerSize === configurationSource?.slideshowConfig?.controllerSize"
                              [resetHostEvents]="hostEvents"
                              [groupType]="'sizes'" [subHeader]="'SLIDESHOW.CONTROLLER_SIZE' | translate" 
                              [btnKey]="configuration?.slideshowConfig?.controllerSize" [excludeKeys]="['xs','lg','xl']"
                              (btnkeyChange)="onSlideshowFieldChange('controllerSize',$event)">
                </pep-group-buttons-settings>

                <pep-select style="margin-top:-1rem;" [label]="'SLIDESHOW.ARROWS_STYLE' | translate" [value]="configuration?.slideshowConfig?.controllerStyle" [options]="buttonStyle" 
                        (valueChange)="onSlideshowFieldChange('controllerStyle',$event)" [emptyOption]="false"></pep-select>
                
                <pep-shadow-settings [shadow]="configuration?.slideshowConfig?.dropShadow"
                                     (shadowChange)="onSlideshowFieldChange('dropShadow',$event)">
                </pep-shadow-settings>

                <pep-checkbox [value]="configuration?.slideshowConfig?.useRoundCorners" [label]="'SLIDESHOW.ROUND_CORNER' | translate" 
                    [renderTitle]="false" (valueChange)="onSlideshowFieldChange('useRoundCorners',$event)">
                </pep-checkbox>
                
                <pep-group-buttons-settings [groupType]="'sizes'"
                    [disabled]="!configuration?.slideshowConfig?.useRoundCorners" 
                    [btnKey]="configuration?.slideshowConfig?.roundCornersSize" [excludeKeys]="['xs']"
                    (btnkeyChange)="onSlideshowFieldChange('roundCornersSize',$event)">
                </pep-group-buttons-settings>
    </mat-tab>
    <mat-tab cdkDropListGroup label="{{'SLIDESHOW.CONTENT' | translate}}">
        <ng-container>
            <label class="body-xl bold ellipsis">{{'SLIDESHOW.SLIDES' | translate}}</label>
            <div (cdkDropListDropped)="drop($event)"  cdkDropList #availableSlidesContainer id="availableSlides" class="available-slides">
                <slide-editor *ngFor="let currentSlide of configuration?.slides;" class="available-slide" (hostEvents)='onHostObjectChange($event)'
                    [id]="currentSlide?.id" [showActions]="true" 
                    [isDraggable]="true" (editClick)='onSlideEditClick($event);' (removeClick)='onSlideRemoveClick($event);'
                    [configuration]="configuration" [configurationSource]="configurationSource"
                    cdkDrag [cdkDragDisabled]="currentSlide?.id == configuration?.slideshowConfig?.editSlideIndex" style="cursor: grab;" (cdkDragStarted)="onDragStart($event)" (cdkDragEnded)="onDragEnd($event)">
                </slide-editor>
            </div>

            <pep-button class="add-content-button" value="{{'SLIDESHOW.ADD_SLIDE' | translate}}" styleType="regular" iconName="number_plus" iconPosition="end"
                    (buttonClick)="addNewSlideClick()" [disabled]="configuration?.slides.length > 9"></pep-button>
        </ng-container>
    </mat-tab>
</mat-tab-group>
